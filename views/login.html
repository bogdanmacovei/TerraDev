<html>
<head>

<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a href="/register" class="w3-bar-item w3-button w3-hide-small w3-left w3-padding-large w3-hover-white" title="Register">
  Register <i class="fa fa-spinner"></i> 
  </a>
  <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-left w3-padding-large w3-hover-white" title="Register">
  Log in <i class="fa fa-user"></i> 
  </a>
 </div>


</div>
  <br><br>



<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">

<!-- Page Container -->
<!-- 
 <div class="logo" > <img style = "height: 150px;" src = "http://logok.org/wp-content/uploads/2015/02/Terra-logo-logotype.png"> </div> -->
    
    <!-- Middle Column -->
    <div class="container">
  
    <div class="row">
      <h4 style="margin-left:40%">Account</h4>
      
      <div class="input-group input-group-icon">
        <input type="text" id = "email" placeholder="Email"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>

      <div class="input-group input-group-icon">
        <input type="password" id = "password"  placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>

    </div>
     
    <br><br>
    <div id="textSignUp"></div>
    <button id = "login" style="margin-left:40%" > <h4>Log in</h4>  </button>

</div>

<br><br>
      



<br>
<!-- Footer -->

<footer class="w3-container w3-theme-d5">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">Terra Dev</a></p>
</footer>
 

<script>
$("#login").on('click', function() {
	var preparedJSON = {
        email : $("#email").val(),
        password : $("#password").val()
    }
     
    // login account
    var loggedIn = false;
    $.post( "/loggingIn", preparedJSON, function (res) {
    	$(".status").html (res);
    }); 
    setTimeout (function () {
    	window.location = '/';
    }, 1000);
    
   
});
</script>
</body>
</html>
